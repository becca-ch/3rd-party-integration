<h2>订单推送接口</h2>
<h3>1.订单实时推送</h3>
<h4>1.1 接口描述</h4>
<p>实时推送订单信息到商户erp，只在付款成功或退款成功时推送订单信息，需双方确认状态</p>
<h4>1.2 请求方式</h4>
<blockquote>
<p>POST</p>
</blockquote>
<h4>1.3 url</h4>
<blockquote>
<p>商户方提供</p>
</blockquote>
<h4>1.4 请求数据</h4>
<blockquote>
<p>|参数|必选|类型|说明|
|:-----  |:-------|:-----|-----                               |
|name    |ture    |string|请求的项目名                          |
|type    |true    |int   |请求项目的类型。1：类型一；2：类型二 。|</p>
</blockquote>
